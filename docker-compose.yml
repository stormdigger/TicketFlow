version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=support_system
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    # Chains migrations and prints a clear link in the terminal before starting
    command: >
      sh -c "python manage.py migrate && 
      echo 'ðŸš€ BACKEND API READY AT: http://localhost:8000/api/' && 
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-test-key-123
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - DATABASE_URL=postgres://postgres:postgres@db:5432/support_system
      - GEMINI_API_KEY=${GEMINI_API_KEY}

  frontend:
    build: ./frontend
    # Guarantees ALL dependencies are installed, prints the link, and forces Vite to use 12345 internally
    command: >
      sh -c "npm install && 
      npm install framer-motion lucide-react clsx tailwind-merge && 
      echo 'ðŸŒŸ FRONTEND APP READY AT: http://localhost:12345/' && 
      npx vite --host 0.0.0.0 --port 12345"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Map 12345 internal to 12345 external so the console log is accurate
    ports:
      - "12345:12345"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: